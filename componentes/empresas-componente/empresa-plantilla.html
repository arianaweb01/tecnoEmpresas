<div>
    <table class="table table-hover">
        <thead>
            <tr class="titulo">

                <th scope="col">Nombre de Empresa</th>

                <th class="c-derecha" scope="col">Ubicacion</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="compani in companies" ng-click="setOcultar(compani.id)">
                <td colspan="2">
                    <table class="table titulo-empresa">
                        <tr >
                            <td>{{compani.name}}</td>

                            <td class="c-derecha">{{compani.offices[0].address}}</td>
                        </tr>
                        <tr ng-if="ocultar[compani.id]">
                            <td colspan="2">
                                <info-empresa compani="compani"></info-empresa>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>

        </tbody>
    </table>


</div>
