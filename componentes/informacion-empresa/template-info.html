<div class="panel panel-default">
  <div>
    <h5>Datos de la Empresa <img src="img/ico_company.png" width="30px" /></h5>
    <div class="empresa"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <b>Nombre:</b>
        {{dataEmpresa.name}}
      </div>
      <div class="col-sm-4">
        <b>Teléfono:</b>
        {{dataEmpresa.offices[0].phone}}
      </div>
      <div class="col-sm-4">
        <b>País:</b>
        {{dataEmpresa.offices[0].country}}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4">
        <b>Dirección:</b>
        {{dataEmpresa.offices[0].address}}
      </div>
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4">

      </div>
    </div>
    <producto-empresa idempresa="dataEmpresa.id"></producto-empresa>
    <cliente-empresa idempresa="dataEmpresa.id"></cliente-empresa>
  </div>

</div>
